<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('tsview.static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet"/>
        <link rel="stylesheet" href="{{ url_for('tsview.static', filename='pygmentize.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('tsview.static', filename='style.css') }}"/>
        <link href="{{ url_for('tsview.static', filename='homepage_elm.css')}}"
              rel="stylesheet"/>
        <link href="{{ url_for('tsview.static', filename='menu_elm.css')}}"
              rel="stylesheet"/>
        <title>{{title}}</title>
    </head>
    <body>
        <div id="homepage"></div>
        <script src="./tsview_static/homepage_elm.js"></script>
        <script>
         var app = Elm.Homepage.init({
             node: document.getElementById('homepage'),
             flags: {{ flags | safe }}
         });
        </script>
        {% include "menu.html" %}
    </body>
</html>
