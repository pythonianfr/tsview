<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('tsview.static', filename='bootstrap.min.css')}}" rel="stylesheet"/>
        <link rel="stylesheet" href="{{ url_for('tsview.static', filename='pygmentize.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('tsview.static', filename='style.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('tsview.static', filename='operators.css') }}"/>
        <link rel="stylesheet"
              href="{{ url_for('tsview.static', filename='menu_stand_alone.css')}}"/>
        <script src="{{ url_for('tsview.static', filename='menu_stand_alone_elm.js')}}"></script>
        <script src="{{url_for('tsview.static', filename='operators_elm.js')}}"></script>
        <title>{{title}}</title>
    </head>
    <body>
        <div class="grid-container">
            <div id="menu-elm"></div>
            <div class="main-content">
                <div id="tsformula-operators"></div>
            </div>
        </div>
        <script>
         var app = Elm.Operators.init({
             node: document.getElementById('tsformula-operators'),
             flags: "{{baseurl}}"
         });
        </script>
        <script>
         var menuapp = Elm.StandAloneMenu.init({
             node: document.getElementById('menu-elm'),
             flags: {{flags_menu | safe}}
         });
        </script>
        {% include "menu_stand_alone.html" %}
    </body>
</html>
